<template id="contact-overlay-tmpl" style="display: none">
  <div class="overlay {{additionalClasses}}">
    <div class="overlay__title">{{title}}</div>
    <div class="overlay__icon" style="background-image: url('{{iconUrl}}')"></div>
    <div class="overlay__message">{{message}}</div>
    <button class="overlay__exit-button" onclick="this.parentNode.remove()">{{buttonText}}</button>
  </div>
</template>


<div class="contact" id="contact">
  <div class="contact__title">Let's get in touch</div>
  <div class="contact__main">
    
    <div class="contact__left">
      
      <form class="contact__form">
        <div class="form-group">
          <label for="">first name</label>
          <input type="text" class="contact__fname" required>
        </div>
        <div class="form-group">
          <label for="">last name</label>
          <input type="text" class="contact__lname" required>
        </div>
        <div class="form-group">
          <label for="">email</label>
          <input type="email" class="contact__email" required>
        </div>
        <div class="form-group">
          <label for="">message</label>
          <textarea id="" cols="30" rows="10" class="contact__message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="contact__submit">send</button>
        </div>
      </form>
      
    </div>
    
    <div class="contact__right">
      
      <div class="media-object">
        <img src="../media/skype-icon.svg" alt="the logo icon of skype" class="media-object__img">
        <div class="media-object__content">dawid3124</div>
      </div>
      
      <div class="media-object">
        <img src="../media/telephone-icon.svg" alt="the logo icon of skype" class="media-object__img">
        <div class="media-object__content">731830890</div>
      </div>
      
      <div class="media-object">
        <img src="../media/email-icon.svg" alt="the logo icon of skype" class="media-object__img">
        <div class="media-object__content">dawidczarnik@outlook.com</div>
      </div>
      
      <div class="media-object">
        <img src="../media/reddit-icon.svg" alt="the logo icon of skype" class="media-object__img">
        <div class="media-object__content"><a href="https://www.reddit.com/user/otheranotherx" target="_blank">otheranotherx</a></div>
      </div>
      
      <div class="media-object">
        <img src="../media/github-icon.svg" alt="the logo icon of skype" class="media-object__img">
        <div class="media-object__content"><a href="https://github.com/taximan/" target="_blank">taximan</a></div>
      </div>
      
    </div>
  </div>
</div>
