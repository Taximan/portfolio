<div class="contact">
  <div class="contact__title">Let's get in touch</div>
  <div class="contact__main">
    
    <div class="contact__left">
      
      <form class="contact__form">
        <div class="form-group">
          <label for="">first name</label>
          <input type="text" class="contact__fname">
        </div>
        <div class="form-group">
          <label for="">last name</label>
          <input type="text" class="contact__lname">
        </div>
        <div class="form-group">
          <label for="">email</label>
          <input type="text" class="contact__email">
        </div>
        <div class="form-group">
          <label for="">email</label>
          <textarea id="" cols="30" rows="10" class="contact__message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="contact__submit">send</button>
        </div>
      </form>
      
    </div>
    
    <div class="contact__right">

      </div>

      </div>
      
      <div class="media-object">
        <img src="../media/email-icon.svg" alt="the logo icon of skype" class="media-object__img">

      </div>

      <div class="media-object">

    </div>
  </div>
</div>
